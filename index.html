<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>GunMeat - awesome game</title>
    <script src="WorkerConsole.js" type="text/javascript"></script>
    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/lodash/dist/lodash.underscore.js" type="text/javascript"></script>


    <script src="bower_components/easeljs/lib/easeljs-0.7.0.min.js" type="text/javascript"></script>

    <script src="js/hand.js" type="text/javascript"></script>



    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/core.js" type="text/javascript"></script>
    <script src="js/textures.js" type="text/javascript"></script>

    <script src="js/soldiers.js" type="text/javascript"></script>
    <script src="js/guns.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>


    <style type="text/css">
        html { 
            -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
        }

        body { margin: 0; padding: 0}
        .player {
            position: fixed;
            left: 50%;
            margin-left: -50px;
            bottom: 20px;
            width: 64px;
            height: 64px;
            border-radius: 10px;
        }
        .player.play {
            background-image: url('img/player/play.png');
        }
        .player.pause {
            background-image: url('img/player/pause.png');
        }
    </style>
    
</head>
<body id="body">

    <div id="player" class="player play pause">
        <audio></audio>
    </div>

    <canvas id="main_canvas" width='1000' height='800'></canvas>

    
    <div style="display: none">
        <audio src="audio/gun_rotate.mp3"></audio>
    </div>

</body>
</html>
